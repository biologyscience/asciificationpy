<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <script src="index.py" type="text/python" defer></script>
    <script type="text/javascript" src="brython.js" defer></script>
    <script type="text/javascript" src="brython_stdlib.js" defer></script>
    <title>asciiplot</title>
</head>
<body onload="brython()" style="background-color: rgb(44, 44, 44); font-style: normal; color: aliceblue;">
    <h1>
        asciiplotter
    </h1>
    <a href="https://github.com/tusharhero/asciificationpy/" style="color: grey;">github</a>
    <form onsubmit="return false;">  
      <fieldset>  
        <input type = "text" id = "text-src" placeholder = "enter the equation"  autocomplete="off"/>
        <button type = "submit" id = "submit" >Ok </button>
        <button type = "submit" id = "clear" >Clear</button><br>
        <input type="text" id = "size" placeholder="enter the size" value="50"> 
      </fieldset>  
    </form>
<div id ="box" style="box-sizing: 50; width: 50px;">
    <output id = "output" readonly style="background-color: rgb(56, 56, 56); width: fit-content;">
        <i style="color: rgb(82, 102, 89);">output</i>
    </output>
</div>
<br>
    made using <a href="https://brython.info" style="color: grey;">brython</a>
</body>
</html>
